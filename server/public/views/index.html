<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mongo Nice List!</title>
    <script type="text/javascript" src="/vendors/angular.min.js"></script>
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/controllers/people.controller.js"></script>

    <link rel="stylesheet" href="/vendors/bootstrap.min.css" />
</head>
<body ng-app="myApp">
    <div class="container" ng-controller="PeopleController as peeps">
        <h1>Mongo All Stars!</h1>
        <div class="row">
            <div class="col-md-12">
            <form>
                <label for="name">Name: </label>
                <input type="text" ng-model="peeps.newPerson.name" id="name" placeholder="Name" />
                <label for="location">Location: </label>
                <input type="text" ng-model="peeps.newPerson.location" id="location" placeholder="Location" />
                <label for="dateOfBirth">Date of Birth</label>
                <input type="text" ng-model="peeps.newPerson.dateOfBirth" id="dateOfBirth" placeholder="DateOfBirth"/>
                <button class="btn btn-primary" ng-click="peeps.addPerson()">Add Person</button>

            </form>
            </div>
        </div>

        <div class="row">
          <div class="col-md-12">
              <div ng-repeat="person in peeps.people" class="well col-md-3">
                <p>{{person.name}}</p>
                <p>{{person.location}}</p>
                <p>{{person.dateOfBirth}}</p>
                <p>{{person.internetPoints}}</p>
                <button ng-click="peeps.updatePerson(person._id)" class="btn btn-default">Update</button>
                <button ng-click="peeps.deletePerson(person._id)" class="btn btn-danger">Delete</button>
                <button class="btn btn-default" ng-click="peeps.addPoints(person._id, person.internetPoints)">Add 100 Internet Points</button>
              </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <form>
              <label for="search">Search Names:</label>
              <input type="text" name="" value="">
              <button class="btn btn-primary" type="button" name="button">Find Names</button>
            </form>
          </div>
        </div>
    </div>

</body>
</html>
